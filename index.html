<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="src/clock.js" defer></script>
    <script type="text/javascript" src="src/greeting.js" defer></script>
    <script type="text/javascript" src="src/todo.js" defer></script>
    <script type="text/javascript" src="src/bg.js" defer></script>
    <script type="text/javascript" src="src/weather.js" defer></script>
    <script type="text/javascript" src="src/calendar.js" defer></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="wrap">
      <div class="calendar-container">
        <table class="calendar">
          <thead>
            <tr class="header">
              <td>
                <button class="prevBtn"><i class="fas fa-angle-left"></i></button>
              </td>
              <td class="date" colspan="5"></td>
              <td>
                <button class="nextBtn"><i class="fas fa-angle-right"></i></button>
              </td>
            </tr>
            <tr>
              <td class="sun">일</td>
              <td>월</td>
              <td>화</td>
              <td>수</td>
              <td>목</td>
              <td>금</td>
              <td class="sat">토</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="clockAndToDo-container">
        <div class="js-clock">
          <span class="day"></span>
          <span class="title-clock">00:00</span>
        </div>
        <form class="js-form form">
          <input type="text" placeholder="what is your name?" />
        </form>
        <span class="js-greetings greetings"></span>

        <form class="js-toDoForm">
          <input type="text" placeholder="write a to do" />
        </form>
        <ul class="js-toDoList"></ul>
      </div>
      <span class="js-weather"></span>
    </div>
  </body>
</html>
